<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬大师 - 硬件信息检测工具图标设计</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap');

        :root {
            --primary-blue: #0078D4;
            --secondary-blue: #005A9E;
            --light-blue: #DEECF9;
            --dark-bg: #202020;
            --card-bg: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .poster-container {
            width: 720px;
            min-height: 960px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Background Grid Pattern */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }

        .header {
            z-index: 1;
            text-align: center;
            margin-bottom: 10px;
        }

        .app-name {
            font-size: 64px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #FFFFFF 0%, #7FBA00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .app-desc {
            font-size: 24px;
            color: var(--text-secondary);
            margin-top: 10px;
            font-weight: 300;
        }

        .main-showcase {
            z-index: 1;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Icon Shadow/Glow */
        .icon-wrapper {
            filter: drop-shadow(0 20px 40px rgba(0, 120, 212, 0.4));
            transition: transform 0.3s ease;
        }

        .icon-wrapper:hover {
            transform: scale(1.05);
        }

        .size-grid {
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .size-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .icon-sizer {
            background: #333;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .icon-sizer svg {
            width: 100%;
            height: 100%;
        }

        .design-details {
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .detail-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border-left: 4px solid var(--primary-blue);
        }

        .detail-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .color-palette {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .footer {
            z-index: 1;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        /* SVG Styles */
        .svg-icon-bg {
            fill: url(#iconGradient);
        }
        .svg-icon-chip {
            fill: #FFFFFF;
        }
        .svg-icon-circuit {
            fill: var(--primary-blue);
        }
        .svg-icon-glass {
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 12;
            stroke-linecap: round;
        }
        .svg-icon-check {
            fill: none;
            stroke: var(--primary-blue);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

    </style>
</head>
<body>

    <div class="poster-container">
        <div class="bg-grid"></div>

        <header class="header">
            <h1 class="app-name">硬大师</h1>
            <p class="app-desc">Windows 硬件概要信息检测工具</p>
        </header>

        <section class="main-showcase">
            <div class="icon-wrapper">
                <svg width="380" height="380" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#29B6F6" />
                            <stop offset="100%" stop-color="#0288D1" />
                        </linearGradient>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
                        </filter>
                    </defs>
                    
                    <!-- Main Square Background -->
                    <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#iconGradient)" filter="url(#shadow)" />
                    
                    <!-- Chip Body -->
                    <g transform="translate(48, 48)">
                        <!-- Pins (Simplified representation) -->
                        <rect x="20" y="0" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="50" y="0" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="80" y="0" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="110" y="0" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="140" y="0" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>

                        <rect x="20" y="144" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="50" y="144" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="80" y="144" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="110" y="144" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="140" y="144" width="8" height="16" rx="2" fill="#FFFFFF" opacity="0.6"/>

                        <rect x="0" y="20" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="0" y="50" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="0" y="80" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="0" y="110" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        
                        <rect x="144" y="20" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="144" y="50" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="144" y="80" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
                        <rect x="144" y="110" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>

                        <!-- Main Chip Substrate -->
                        <rect x="16" y="16" width="128" height="128" rx="16" fill="#FFFFFF" />
                        
                        <!-- Inner Core -->
                        <rect x="32" y="32" width="96" height="96" rx="8" fill="#E1F5FE" />
                        
                        <!-- Circuit Pattern inside Core -->
                        <path d="M40 128 L40 80 L60 80 L60 100" fill="none" stroke="#0277BD" stroke-width="4" stroke-linecap="round" />
                        <path d="M80 40 L120 40 L120 60" fill="none" stroke="#0277BD" stroke-width="4" stroke-linecap="round" />
                        <circle cx="80" cy="80" r="10" fill="#0288D1" />
                    </g>

                    <!-- Magnifying Glass Overlay (Right Bottom) -->
                    <g transform="translate(130, 130)">
                        <circle cx="50" cy="50" r="42" fill="#FFFFFF" fill-opacity="0.2" stroke="#FFFFFF" stroke-width="6"/>
                        <line x1="80" y1="80" x2="110" y2="110" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
                        <!-- Checkmark inside glass -->
                        <path d="M35 50 L45 60 L65 40" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </div>
        </section>

        <section class="design-details">
            <div class="detail-card">
                <div class="detail-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                    设计理念
                </div>
                <div class="detail-content">
                    <p>图标采用Windows 11 Fluent Design风格，以<strong>微芯片</strong>为核心元素，代表硬件（CPU/GPU）。叠加的<strong>放大镜与对勾</strong>寓意精准检测与系统健康确认。</p>
                    <div class="color-palette">
                        <div class="color-swatch" style="background: #0288D1;" title="#0288D1"></div>
                        <div class="color-swatch" style="background: #29B6F6;" title="#29B6F6"></div>
                        <div class="color-swatch" style="background: #FFFFFF;" title="#FFFFFF"></div>
                    </div>
                </div>
            </div>
            
            <div class="detail-card" style="border-left-color: #29B6F6;">
                <div class="detail-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
                    尺寸适配
                </div>
                <div class="detail-content">
                    <p>专为Windows平台优化，图标包含多分辨率矢量数据，确保在任务栏、桌面及资源管理器中（16px-256px）均清晰锐利。</p>
                </div>
            </div>
        </section>

        <section class="size-grid">
            <div class="size-item">
                <div class="icon-sizer" style="width: 32px; height: 32px;">
                    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <defs><linearGradient id="smGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#29B6F6"/><stop offset="100%" stop-color="#0288D1"/></linearGradient></defs>
                        <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#smGrad)" />
                        <rect x="64" y="64" width="128" height="128" rx="16" fill="#FFFFFF" opacity="0.9"/>
                        <circle cx="180" cy="180" r="42" fill="#FFFFFF" fill-opacity="0.3" stroke="#FFFFFF" stroke-width="8"/>
                        <line x1="210" y1="210" x2="230" y2="230" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="size-label">16px / 32px</span>
            </div>
            <div class="size-item">
                <div class="icon-sizer" style="width: 48px; height: 48px;">
                    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#smGrad)" />
                        <rect x="64" y="64" width="128" height="128" rx="16" fill="#FFFFFF" opacity="0.9"/>
                        <circle cx="180" cy="180" r="42" fill="#FFFFFF" fill-opacity="0.3" stroke="#FFFFFF" stroke-width="8"/>
                        <line x1="210" y1="210" x2="230" y2="230" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="size-label">48px</span>
            </div>
            <div class="size-item">
                <div class="icon-sizer" style="width: 64px; height: 64px;">
                    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#smGrad)" />
                        <rect x="64" y="64" width="128" height="128" rx="16" fill="#FFFFFF" opacity="0.9"/>
                        <circle cx="180" cy="180" r="42" fill="#FFFFFF" fill-opacity="0.3" stroke="#FFFFFF" stroke-width="8"/>
                        <line x1="210" y1="210" x2="230" y2="230" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="size-label">64px</span>
            </div>
            <div class="size-item">
                <div class="icon-sizer" style="width: 96px; height: 96px;">
                    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#smGrad)" />
                        <rect x="64" y="64" width="128" height="128" rx="16" fill="#FFFFFF" opacity="0.9"/>
                        <circle cx="180" cy="180" r="42" fill="#FFFFFF" fill-opacity="0.3" stroke="#FFFFFF" stroke-width="8"/>
                        <line x1="210" y1="210" x2="230" y2="230" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="size-label">96px+</span>
            </div>
        </section>

        <footer class="footer">
            Designed for Windows Platform | Icon Specification Document
        </footer>
    </div>

</body>
</html>
